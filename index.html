<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jere's Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator__grid">
       <div class="output">
           <div class="previous-oper">123+2</div>
           <div class="current-oper">456</div>
       </div> 
       <button class="span-two all-clear">AC</button>
       <button class="delete">DEL</button>
       <button class="operation">รท</button>
       <button class="numbers">1</button>
       <button class="numbers">2</button>
       <button class="numbers">3</button>
       <button class="operation">*</button>
       <button class="numbers">4</button>
       <button class="numbers">5</button>
       <button class="numbers">6</button>
       <button class="operation">+</button>
       <button class="numbers">7</button>
       <button class="numbers">8</button>
       <button class="numbers">9</button>
       <button class="operation">-</button>
       <button class="numbers">.</button>
       <button class="numbers">0</button>
       <button class="span-two equals">=</button>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
